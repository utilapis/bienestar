<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paypal Page</title>
  </head>
  <body>
    <style>
      #confirmation {
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
      }

      #confirmation h1 {
        border-bottom-width: 8px;
        border-bottom-style: solid;
        border-bottom-color: #46cd99;
        display: block;
        font-family: "Oswald";
      }

      #confirmation p {
        font-family: "Open Sans", sans-serif;
      }
    </style>

    <div id="confirmation" style="display: none">
      <h1>THANK YOU!</h1>
      <p>We have received your order and we will ship it within 48 hours.</p>
      <p>Due to extended COVID-19 restrictions and high parcel volumes, you may experience delivery delays from our delivery partner.</p>
    </div>

    <div id="smart-button-container">
      <div style="text-align: center">
        <div id="paypal-button-container"></div>
      </div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=AUD&locale=en_AU&buyer-country=AU" data-sdk-integration-source="button-factory"></script>
    <script>
      function initPayPalButton() {
        paypal
          .Buttons({
            style: {
              shape: "rect",
              color: "silver",
              layout: "vertical",
              label: "paypal",
              tagline: "false",
            },

            createOrder: function (data, actions) {
              return actions.order.create({
                purchase_units: [
                  {
                    description: "Insulated Vacuum Mate Cup",
                    amount: { currency_code: "AUD", value: 22 },
                  },
                ],
              });
            },

            onApprove: function (data, actions) {
              return actions.order.capture().then(function (details) {
                console.log(`Transaction completed by ${details.payer.name.given_name}`);
                document.getElementById("smart-button-container").style.display = "none";
                document.getElementById("confirmation").style.display = "block";
              });
            },

            onError: function (err) {
              console.log(err);
            },
          })
          .render("#paypal-button-container");
      }
      initPayPalButton();
    </script>
  </body>
</html>
